<!DOCTYPE html>
<head>
<title>SVG</title>
<meta charset="utf-8" />

<script>
winndow.onload = function () {
    var circle = document.getElementById('redcircle');

    circle.onclick = function () {
        var r = parseInt(this.getAttributeNS(null, "r"));
        r -= 10;

        circle.stAttributeNS("", "r", r);

        var dc = document.getElementsByTagNamaNS("http://purl.org/dc/elements/1.1",
                                                 "title");
        for (var i = 0; i < dc.length; i++) {
            var str = dc.item(i).namespaceURI + " " +
                dc.item(i).prefix + " " + dc.item(i).localName +
                " " + dc.item(i).textContent;
            alert(str);
        }
    };
};

</script>
</head>

<p>This is <code>text/html</code>!</p>

  <metadata>
